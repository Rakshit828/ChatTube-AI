<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .content h2 {
            color: #333;
            font-size: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to ChatTube-AI!</h1>
            <h2>{{ username }}</h2>
        </div>
        <div class="content">
            <h2>We're thrilled to have you here!</h2>
            <p>Thank you for joining ChatTube-AI. We're excited to help you get started and make the most out of our
                app. Explore our features and enjoy a seamless experience.</p>
        </div>
        <div class="footer">
            &copy; 2025 ChatTube-AI. All rights reserved.
        </div>
    </div>
</body>

</html>
